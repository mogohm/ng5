<div class="container color-dark">
    <div class="col">
      <p>Add a bucket list item</p>
    </div>
    <div class="col">
      <p>Your bucket list [{{itemCount}}] </p>
    </div>
  </div>
  <div class="container color-light">
    <div class="col">

      <!--action="#"-->
      <form > 
        <input type="text" class="txt" name="listText" placeholder="Add new list" [(ngModel)]="listText">
        <input type="submit" class="btn" value="{{text1}}" (click)="additem()">
      <!--<br>{{listText}}-->
      </form>
    </div>
    <div class="col">
      <p *ngFor="let data of listall" class="life-container">  {{data}} </p>
    </div>
  </div>
